<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SWIPER -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script> 
    <!-- RESOURCES -->
    <script src="./scripts/swiper-full-page-scroll.js" defer></script>
    <link rel="stylesheet" href="./styles/index.css" />   

    <title>Full page swiper with scroll behaviour</title>
  </head>
  <body>
    <div class="page-container">
        <div class="page-content">

            <!-- SWIPER -->
            <div class="swiper">
                <div class="swiper-wrapper">         
                  <div class="swiper-slide">Slide 1</div>
                  <div class="swiper-slide">Slide 2</div>
                  <div class="swiper-slide">Slide 3</div>
                  <div class="swiper-slide">Slide 4</div>      
                </div>        
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
    
    <!-- LINKS FOOTER -->
    <footer style="position:fixed; bottom:0; width:100%; text-align:center; z-index:500;">
      <a style="text-decoration:none; z-index:500;" target="_blank" href="https://github.com/MoggStephen/swiper-full-page-with-scroll">
        <img src="./footer/github-icon.png" alt="Github icon" width="25px">
      </a>
    </footer>
  </body>
</html>
